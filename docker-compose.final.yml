version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: missioncontrol
      POSTGRES_USER: mcuser
      POSTGRES_PASSWORD: changeme123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  backend:
    image: python:3.11-slim
    working_dir: /app
    command: >
      sh -c "apt-get update && apt-get install -y git gcc libpq-dev &&
             rm -rf /tmp/mc &&
             git clone https://github.com/adamwahla1/mission-control.git /tmp/mc &&
             cp -r /tmp/mc/backend/* /app/ &&
             pip install -r requirements.txt &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"
    environment:
      DATABASE_URL: postgresql://mcuser:changeme123@postgres:5432/missioncontrol
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change-this-secret-later
      CORS_ORIGINS: '["*"]'
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: