# Mission Control - Production Docker Compose with Baked Frontend
# This configuration uses a pre-built frontend image instead of cloning at runtime

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: missioncontrol
      POSTGRES_USER: mcuser
      POSTGRES_PASSWORD: changeme123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcuser -d missioncontrol"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: python:3.11-slim
    working_dir: /app
    command: >
      sh -c "apt-get update && apt-get install -y git &&
             pip install fastapi uvicorn sqlalchemy alembic redis python-jose passlib python-multipart pydantic pydantic-settings psycopg2-binary asyncpg &&
             git clone https://github.com/adamwahla1/mission-control.git /tmp/mc &&
             cp -r /tmp/mc/backend/* /app/ &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"
    environment:
      DATABASE_URL: postgresql://mcuser:changeme123@postgres:5432/missioncontrol
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change-this-secret-later
      CORS_ORIGINS: "*"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    # Build the frontend image with nginx + static files baked in
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
