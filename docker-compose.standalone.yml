version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: missioncontrol
      POSTGRES_USER: mcuser
      POSTGRES_PASSWORD: changeme123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  backend:
    image: python:3.11-slim
    working_dir: /app
    command: >
      sh -c "pip install fastapi uvicorn sqlalchemy alembic redis python-jose passlib python-multipart pydantic pydantic-settings psycopg2-binary asyncpg &&
             git clone https://github.com/adamwahla1/mission-control.git /tmp/mc &&
             cp -r /tmp/mc/backend/* /app/ &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"
    environment:
      DATABASE_URL: postgresql://mcuser:changeme123@postgres:5432/missioncontrol
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change-this-secret-later
      CORS_ORIGINS: "*"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    command: >
      sh -c "git clone https://github.com/adamwahla1/mission-control.git /tmp/mc &&
             mkdir -p /usr/share/nginx/html &&
             cp -r /tmp/mc/frontend/dist/* /usr/share/nginx/html/ &&
             cp /tmp/mc/nginx.conf /etc/nginx/conf.d/default.conf &&
             nginx -g 'daemon off;'"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: